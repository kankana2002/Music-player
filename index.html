<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music player app</title>
</head>
<body>
    <div class="background">
        <img src="https://images.pexels.com/photos/1270184/pexels-photo-1270184.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" id="bg-img">
    </div>
    <div class="container">
        <div class="player-img">
            <img src="https://images.pexels.com/photos/3756766/pexels-photo-3756766.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="active" id="cover">
         </div>
         <h2 id="Music-title">Test</h2>
         <h3 id="Music-artist">Test h2</h3>


         <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="Music-Duration">
                <span id="current-time">0.00</span>
                <span id="duration">0.00</span>
            </div>
         </div>
         <div class="player-controls">
            <i class="fa-solid fa-backward-fast" title="previous "></i>
            <i class="fa-solid fa-play play-buttons" title="play"></i>
            <i class="fa-solid fa-forward-fast" title="next"></i>
         </div>
    </div>








    <script src="style.js"></script>
    
</body>
</html>
